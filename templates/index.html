{% extends 'base.html' %}
{% load static %}
{% block head %}


{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content">
                <div class="row">

                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}

    <!-- jQuery UI -->
    <script src="{% static 'inspinia/js/plugins/jquery-ui/jquery-ui.min.js' %}"></script>

    <!-- GITTER -->
    <script src="{% static 'inspinia/js/plugins/gritter/jquery.gritter.min.js' %}"></script>

    <!-- Toastr -->
    <script src="{% static 'inspinia/js/plugins/toastr/toastr.min.js' %}"></script>

    <script>
        $(document).ready(function () {
            setTimeout(function () {
                toastr.options = {
                    closeButton: true,
                    progressBar: true,
                    showMethod: 'slideDown',
                    timeOut: 4000
                };
                toastr.success('Responsive Admin Theme', 'Welcome to Dawn');

            }, 1300);
        });
    </script>
{% endblock %}
